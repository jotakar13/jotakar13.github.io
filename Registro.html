<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="icon" type="image/x-icon" href="./img/netflix-small.webp">
  <link href="../aos%402.3.1/dist/aos.css" rel="stylesheet">
  <link href="reg-styles.css" rel="stylesheet">
</head>
<body id="1">
  <div id="logoContainerForm">
    <i class="fas fa-film"></i>
    <a class='navbar-brand' href='/'>
        <span>Registro | JUKA-MOVIES</span>
    </a>
  </div>
    
    <div id="formSection1" data-aos="zoom-in" data-aos-duration="800">
        <form action="" id="registerForm">
          <h1>Registro</h1>
          <input type="text" placeholder="Nombre" name="name" id="nameInput" required="">
      
          <input type="text" placeholder="Apellido" name="lastName" id="lastNameInput" required="">
    
          <input type="email" placeholder="Email" name="email" id="emailInput" required="">
      
          <input type="password" placeholder="Creá una contraseña" name="password" id="passwordInput" required="">
    
          <input type="date" placeholder="Fecha de Nacimiento (día/mes/año)" name="nacimiento" id="nacimientoInput" required="">
    
          <select name="pais" id="paisSelect" required="">
            <option value="">País</option>
            <option value="AR">Argentina</option>
            <option value="ES">España</option>
            <option value="UR">Uruguay</option>
            <option value="ME">México</option>
            <option value="CH">Chile</option>
            <option value="BR">Brasil</option>
            <option value="CO">Colombia</option>
         </select>
    
         <div id="termConds">
          <input id="termsCheck" type="checkbox" id="termCondsInput">
          <label id="termCondsLabel" for="terminos">Acepto Términos y Condiciones</label>
         </div>
          <button type="submit" class="registerbtn">Registrarme</button>
          <a href="">Necesitas ayuda?</a>
        </form>
      </div>
        <script src="../aos%402.3.1/dist/aos.js"></script>
        <script>
          AOS.init();
        </script>
       <script src="../7e976723c9.js" crossorigin="anonymous"></script>
    </body>
    </html>
